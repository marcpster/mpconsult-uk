<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OG Image Template</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .og-image {
      width: 1200px;
      height: 630px;
      background: linear-gradient(135deg, #fafafa 0%, #f5f5f5 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      position: relative;
      overflow: hidden;
    }

    /* Subtle accent decoration */
    .og-image::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #f86a4d, #e54d2e);
    }

    .content {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: #e5e5e5;
      flex-shrink: 0;
      object-fit: cover;
    }

    .text {
      flex: 1;
    }

    h1 {
      font-size: 56px;
      font-weight: 600;
      color: #171717;
      line-height: 1.2;
      letter-spacing: -0.02em;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 28px;
      color: #525252;
      line-height: 1.4;
    }

    .domain {
      position: absolute;
      bottom: 60px;
      left: 80px;
      font-size: 24px;
      font-weight: 500;
      color: #e54d2e;
    }

    /* Dark version - uncomment to use */
    /*
    .og-image {
      background: linear-gradient(135deg, #0a0a0a 0%, #171717 100%);
    }
    h1 { color: #fafafa; }
    .tagline { color: #a3a3a3; }
    .avatar { background: #262626; }
    */
  </style>
</head>
<body>
  <div class="og-image">
    <div class="content">
      <img src="avatar.png" alt="MP" class="avatar">
      <div class="text">
        <h1>I help small businesses sort out their tech and marketing.</h1>
        <p class="tagline">Websites, analytics, email, automation â€” so it actually works.</p>
      </div>
    </div>
    <div class="domain">mpconsult.uk</div>
  </div>
</body>
</html>
